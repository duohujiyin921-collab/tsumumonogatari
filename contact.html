    <section class="contact-main">
        <h2 class="contact-title">contact</h2>
        <p class="contact-sub-title">お問い合わせ</p>
        <p class="form-text">以下のフォームに必要事項(*)をご入力のうえ、送信してください。</p>
        <div class="number-box">
            <div class="number">1</div>
            <div class="number-item">2</div>
        </div>

        <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfgurpcux05ypibKgB88CPsuBtFySHMqGuqvNp3FHjaVRkf6w/formResponse"
            method="POST" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="contact-flex">
                <label class="contact-text" for="">お問い合わせ種別*</label>
                <div class="category-main">
                    <input id="request" type="radio" value="制作物のご依頼について" name="entry.1947247424">
                    <label for="request">制作物のご依頼について</label>
                    <input id="question" type="radio" value="サイトに関する質問" name="entry.1947247424">
                    <label for="question">サイトに関する質問</label>
                    <input id="design" type="radio" value="デザインのご相談" name="entry.1947247424">
                    <label for="design">デザインのご相談</label>
                    <input id="others" type="radio" value="その他" name="entry.1947247424">
                    <label for="others">その他</label>
                </div>
            </div>
            <div class="contact-item">
                <label class="contact-text" for="name">お名前*</label>
                <input type="text" placeholder="山田 太郎" required="required" class="name-box" id="name"
                    name="entry.860177830">
            </div>
            <div class="contact-item">
                <label class="contact-text" for="mail">メールアドレス*</label>
                <input class="mail-box" type="email" required="required" placeholder="sample@gmail.com" id="mail"
                    name="entry.1518326848">
            </div>
            <div class="contact-item">
                <label class="contact-text" for="tel">電話番号ハイフンなし</label>
                <input class="tel-box" type="tel" placeholder="00000000000" id="tel" name="entry.1648122010">
            </div>
            <div class="contact-item">
                <label class="contact-text" for="inpuiry">お問い合せ内容*</label>
                <textarea class="contact-box" id="inpuiry" required="required" rows="5" placeholder="お問い合せ内容をご記入ください"
                    name="entry.1226891506"></textarea>
            </div>
            <div class="send">
                <button class="send-item" type="submit">送信</button>
            </div>
        </form>

    </section>

    <script type="text/javascript">

    <script>
        $(function () {
            $('.sp-btn').on('click', function () {
                $('.sp-btn').toggleClass('open');
                $('.sp-nav').fadeToggle();
            })
        })



        window.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.rain_bg');
            const columns = 10;

            function createRain(rainClass, minSize, maxSize) {
                const rain = document.createElement('span');
                rain.className = `rain ${rainClass}`;
                rain.style.animationDelay = `${Math.random() * 0.5}s`;

                const size = Math.random() * (maxSize + 1 - minSize) + minSize;
                rain.style.width = `${size}px`;
                rain.style.height = `${size}px`;
                rain.style.left = Math.random() * 100 + '%';
                container.appendChild(rain);

                setTimeout(() => { rain.remove(); }, 8000);
            }

            setInterval(() => createRain('rain-1', 30, 50), 800);
            setInterval(() => createRain('rain-2', 26, 44), 1100);
            setInterval(() => createRain('rain-3', 20, 30), 1200);
        });
    </script>
